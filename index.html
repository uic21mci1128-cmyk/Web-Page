<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>503 Service Unavailable</title>
  <meta http-equiv="refresh" content="5; url=https://example.com">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 15%;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .redirect {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>503 Service Unavailable</h1>
  <p>Sorry, the service is temporarily unavailable.</p>
  <p class="redirect">You will be redirected shortly...  
     <br>If not, <a href="http://startupfarms.com/">click here</a>.
  </p>
</body>
</html>
