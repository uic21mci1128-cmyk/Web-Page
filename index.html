<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 15%;
      color: #333;
      display: none; /* hide error page initially */
    }
    h1 {
      font-size: 3em;
      color: #d9534f;
    }
    p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .redirect {
      margin-top: 20px;
      font-size: 1em;
      color: #555;
    }
  </style>
  <script>
    // Attempt immediate redirect
    window.location.href = "http://startupfarms.com/";

    // If redirect fails or user stays on this page after 5 seconds, show the error message
    setTimeout(function () {
      // show the error page content
      document.body.style.display = 'block';
    }, 5000);
  </script>
</head>
<body>
  <h1>503 Service Unavailable</h1>
  <p>Sorry, the service is temporarily unavailable.</p>
  <p class="redirect">
    You will be redirected shortly...  
    <br>If not, <a href="http://startupfarms.com/">click here</a>.
  </p>
</body>
</html>
